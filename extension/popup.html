<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Vault</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Tab Vault</h1>
      <span class="shortcut">Ctrl+Shift+S</span>
    </header>

    <!-- Capture Section -->
    <section class="capture-section">
      <button id="captureBtn" class="capture-btn">
        <span class="icon">+</span>
        Capture This Tab
      </button>
      <div id="captureStatus" class="status hidden"></div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-box">
        <input
          type="text"
          id="searchInput"
          placeholder="Search your captures..."
          autocomplete="off"
        >
        <button id="searchBtn" class="search-btn">Search</button>
      </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
      <h2 id="resultsTitle">Recent Captures</h2>
      <div id="results" class="results-list">
        <div class="loading">Loading...</div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="#" id="openFullSearch">Open Full Search</a>
      <span class="separator">|</span>
      <a href="#" id="openSettings">Settings</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
