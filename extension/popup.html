<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Vault</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Main View -->
    <div id="mainView">
      <!-- Header -->
      <header class="header">
        <h1>Tab Vault</h1>
        <span class="shortcut">Ctrl+Shift+S</span>
      </header>

      <!-- Capture Section -->
      <section class="capture-section">
        <button id="captureBtn" class="capture-btn">
          <span class="icon">+</span>
          Capture This Tab
        </button>
        <div id="captureStatus" class="status hidden"></div>
      </section>

      <!-- Search Section -->
      <section class="search-section">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Search your captures..."
            autocomplete="off"
          >
          <button id="searchBtn" class="search-btn">Search</button>
        </div>
      </section>

      <!-- Results Section -->
      <section class="results-section">
        <h2 id="resultsTitle">Recent Captures</h2>
        <div id="results" class="results-list">
          <div class="loading">Loading...</div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <a href="#" id="openFullSearch">Open Full Search</a>
        <span class="separator">|</span>
        <a href="#" id="openSettings">Settings</a>
      </footer>
    </div>

    <!-- Settings View -->
    <div id="settingsView" class="hidden">
      <header class="header">
        <h1>Settings</h1>
        <button id="backToMain" class="back-btn">&larr; Back</button>
      </header>

      <section class="settings-section">
        <!-- Model Selection -->
        <div class="setting-group">
          <label class="setting-label">AI Model</label>
          <p class="setting-description">Choose the model used for summarization and categorization</p>
          <select id="modelSelect" class="setting-select">
            <option value="">Loading...</option>
          </select>
          <div id="modelInfo" class="model-info"></div>
        </div>

        <!-- Usage Stats -->
        <div class="setting-group">
          <label class="setting-label">Today's Usage</label>
          <div id="usageStats" class="usage-stats">
            <div class="loading">Loading...</div>
          </div>
        </div>

        <!-- API URL (advanced) -->
        <div class="setting-group">
          <label class="setting-label">API URL</label>
          <input type="text" id="apiUrlInput" class="setting-input" placeholder="https://..." />
          <button id="saveApiUrl" class="save-btn">Save</button>
        </div>
      </section>

      <div id="settingsStatus" class="status hidden"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
